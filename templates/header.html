{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store|Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light fw-bold " href="#">Apple Store</a>
                <button class="navbar-toggler bg-light " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light fw-bold " aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light fw-bold " href="/about">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link enabled text-light fw-bold " href="/contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link enabled text-light fw-bold " href="/tv">TV & Home</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link enabled text-light fw-bold " href="/logout">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link enabled text-light fw-bold " href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link enabled text-light fw-bold " href="/login">Login</a>
                        </li>
                        {% endif %}

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success text-light fw-bold " type="submit">Search</button>
                    </form>
                    <!-- Default dropup button -->
                    <div class="dropdown ms-2 ">
                        <button class="btn btn dropdown-toggle text-light fw-bold" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Settings & login
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/login">Sign In</a></li>
                            <li><a class="dropdown-item" href="/register">Registration</a></li>
                            <li><a class="dropdown-item" href="/account">Account</a></li>
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            <li><a class="dropdown-item" href="/viewcart">Cart</a></li>

                        </ul>

                    </div>

                </div>
            </div>
            </div>
        </nav>
